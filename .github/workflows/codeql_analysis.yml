name: CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: '0 8 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository.
        uses: actions/checkout@v2

      - name: Initialize CodeQL.
        uses: github/codeql-action/init@v1
        with:
          languages: 'python'

      - name: Perform CodeQL Analysis.
        uses: github/codeql-action/analyze@v1
